name: Run GEE Script

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install earthengine-api gspread google-auth

    - name: Write GEE credentials from secret
      run: |
        echo "${{ secrets.GEE_CREDENTIALS }}" | python -c 'import json,sys; d=json.load(sys.stdin); open("credentials.json","w").write(json.dumps(d))'

    - name: Authenticate Earth Engine
      run: |
        earthengine authenticate --quiet --service-account $(jq -r '.client_email' credentials.json) --key-file credentials.json

    - name: Run script
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/credentials.json
      run: python main.py
