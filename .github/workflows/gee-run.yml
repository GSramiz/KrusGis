name: Generate Sentinel-2 URLs (via base64 decode)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      GCP_SERVICE_ACCOUNT_B64: ${{ secrets.GCP_SERVICE_ACCOUNT_B64 }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode base64 and save service-account.json
        run: |
          echo "${GCP_SERVICE_ACCOUNT_B64}" | base64 --decode > service-account.json

      - name: Run script
        run: python main.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
