name: Generate Sentinel-2 XYZ Links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *' # ежедневно в 04:00 UTC (07:00 по Москве)

jobs:
  generate-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write GEE credentials to file
        run: echo '${{ secrets.GEE_CREDENTIALS }}' > gee_service_account.json

      - name: Run main.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gee_service_account.json
        run: python main.py
