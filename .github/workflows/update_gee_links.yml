name: Sentinel-2 Coverage Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-sheets:
    runs-on: ubuntu-latest

    env:
      GEE_CREDENTIALS: ${{ secrets.GEE_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api gspread google-auth google-api-python-client python-dateutil

      - name: Run script
        run: python main.py
