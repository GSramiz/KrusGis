name: Update GEE Links

on:
  schedule:
    - cron: '0 */10 * * *'  # Запуск каждые 10 часов (UTC)
  workflow_dispatch:         # Разрешить ручной запуск

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30      # Максимальное время выполнения

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install earthengine-api gspread oauth2client google-auth

      - name: Set up Earth Engine credentials
        run: |
          mkdir -p ~/.config/earthengine/
          echo '${{ secrets.GEE_CREDENTIALS }}' > ~/.config/earthengine/credentials.json
          echo "Earth Engine credentials configured"

      - name: Run script
        run: python main.py
        env:
          GEE_CREDENTIALS: ${{ secrets.GEE_CREDENTIALS }}  # Используем один ключ для всего
